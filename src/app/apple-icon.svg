  </defs>
  <rect width="180" height="180" rx="40" fill="url(#bg)"/>
  <!-- 수정구 -->
  <circle cx="90" cy="76" r="50" fill="url(#ball)"/>
  <!-- 하이라이트 -->
  <ellipse cx="73" cy="58" rx="18" ry="13" fill="white" opacity="0.25" transform="rotate(-20 73 58)"/>
