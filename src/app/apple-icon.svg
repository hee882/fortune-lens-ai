  <circle cx="90" cy="73" r="14" fill="#fcd34d" opacity="0.6"/>
  <circle cx="90" cy="73" r="7" fill="white" opacity="0.85"/>
  <!-- 별 파티클 -->
  <circle cx="118" cy="48" r="3" fill="#fcd34d" opacity="0.8"/>
  <circle cx="60" cy="45" r="2" fill="#fbbf24" opacity="0.6"/>
  <circle cx="125" cy="70" r="2" fill="#fcd34d" opacity="0.5"/>
  <!-- 골드 받침대 -->
  <path d="M55 127 Q72 115 90 115 Q108 115 125 127 L130 142 Q90 150 50 142 Z" fill="url(#gold)"/>
  <path d="M55 127 Q72 115 90 115 Q108 115 125 127" fill="none" stroke="#d97706" stroke-width="2" opacity="0.4"/>
  <!-- 텍스트 -->
  <text x="90" y="168" text-anchor="middle" font-family="sans-serif" font-weight="700" font-size="14" fill="white" opacity="0.4" letter-spacing="3">FORTUNELENS</text>
